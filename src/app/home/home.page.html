<ion-header>
  <ion-toolbar color='medium'>
    <ion-title class="ion-text-center">
      Libros
    </ion-title>
  </ion-toolbar>
  <ion-toolbar color="success">
    <ion-searchbar [(ngModel)]="book_title"></ion-searchbar>
    <ion-buttons slot="end">
      <ion-button color="light" (click)="searchLibro()">
        <ion-icon name="search-sharp"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content color="medium">
<ion-card>
  
    <ion-img [src]="lib.thumbnail"></ion-img>
  <ion-card-header>
    <ion-card-title>{{lib.title}}</ion-card-title>
    <ion-card-subtitle>Author: {{lib.author}}</ion-card-subtitle>
  </ion-card-header>
  <ion-card-content>
    <b>Description:</b> {{lib.content}}
  </ion-card-content>
</ion-card>

 
</ion-content>
